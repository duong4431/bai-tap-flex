<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Switch, tab, button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="custom">
        <h1>Switch iphone</h1>
        <label class="ISwitch">
            <input type="checkbox">
            <span>
                <span></span>
            </span>
        </label>
        <h1>Tab</h1>
        <div class="tab">                                                                         
            <input type="radio" id="tab1" name="tabGroup" checked>                
            <div>Nội dung tab 1</div>
            <label for="tab1">Html</label>
            
            <input type="radio" id="tab2" name="tabGroup">                
            <div>Nội dung tab 2</div>
            <label for="tab2">Css</label>
            
            <input type="radio" id="tab3" name="tabGroup">                            
            <div>Nội dung tab 3</div>                                 
            <label for="tab3">Javascript</label>                                                                               
        </div>
        <h1>Custom Buttons</h1>
        <button class="btn-type1">
            <span></span>
            <span>
                New Users
                <span>1,22,356</span>
            </span>            
        </button>        
    </div>
</body>
</html>
